<!DOCTYPE html>
<html>
    <body>
        <div id="boxChat">
            <h4> Message </h4>
            <div class="action">
                <input 
                    id="add" 
                    type="text" 
                    placeholder="Enter room name..." 
                    onchange="e => addRoom(e)"
                />
                <input 
                    id="find"
                    type="search" 
                    placeholder="Find room ..."
                    onchange="e => findRoom(e)"
                />
            </div>
            <main >
                <ul class="messages">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </main>
        </div>
    </body>
    <script src="./chat.js"></script>
    <link rel="stylesheet"  href="./chat.css"></link>
</html>
